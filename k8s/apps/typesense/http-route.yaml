apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: typesense
  namespace: typesense
spec:
  parentRefs:
    - name: external
      namespace: gateway
  hostnames:
    - typesense.gearhawk.io
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: typesense-svc
          port: 8108
