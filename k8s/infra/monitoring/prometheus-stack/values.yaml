prometheus:
  prometheusSpec:
    serviceMonitorSelector: {}
    ruleSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
    serviceMonitorSelectorNilUsesHelmValues: false
    probeSelectorNilUsesHelmValues: false
    interval: 15m
    scrapeTimeout: 750ms
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: longhorn
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 2000Gi
    enableAdminAPI: true
    retention: 7d
alertmanager:
  alertmanagerSpec:
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: longhorn
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 50Gi
grafana:
  admin:
    existingSecret: grafana-login
    userKey: username
    passwordKey: password
  persistence:
    enabled: true
    type: sts
    storageClassName: longhorn
    accessModes:
      - ReadWriteOnce
    size: 1000Gi
    finalizers:
      - kubernetes.io/pvc-protection
