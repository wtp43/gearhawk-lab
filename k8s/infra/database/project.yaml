apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: database
  namespace: argocd
spec:
  sourceRepos:
    - "https://github.com/wtp43/gearhawk-lab"
  destinations:
    - namespace: "argocd"
      server: "*"
    - namespace: "cnpg-database"
      server: "*"
    - namespace: "cnpg-system"
      server: "*"
    - namespace: "hatchet"
      server: "*"
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
