apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: typesense-internal
  namespace: typesense
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  parentRefs:
    - name: internal
      namespace: gateway
  hostnames:
    - typesense.gearhawk.io
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: typesense-cluster-svc
          port: 8108
