apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: tls-passthrough
  namespace: gateway
spec:
  gatewayClassName: cilium
  infrastructure:
    annotations:
      io.cilium/lb-ipam-ips: 192.168.50.65
  listeners:
    - protocol: TLS
      port: 443
      name: proxmox
      hostname: proxmox.gearhawk.io
      tls:
        mode: Passthrough
      allowedRoutes:
        namespaces:
          from: All
